<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sex-Ed Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }

    .user-message {
      background-color: #d1f1d1;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      text-align: left;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h1>Sex-Ed Chatbot</h1>
    <div id="messages">
      <!-- Messages will appear here -->
    </div>

    <div>
      <input type="text" id="user-input" placeholder="Ask me a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Function to send user input to the backend and get the bot's response
    async function sendMessage() {
      const input = document.getElementById("user-input").value.trim();
      if (input === "") return;

      // Display user's message
      displayMessage(input, "user");

      // Show loading indicator while waiting for response
      displayMessage("Loading...", "bot", true);

      // Clear the input field
      document.getElementById("user-input").value = "";

      // Get bot's response from the backend
      const response = await getBotResponse(input);

      // Update the last "Loading..." message with the actual response
      const messages = document.getElementById("messages").children;
      const lastMessage = messages[messages.length - 1];
      lastMessage.textContent = response;

      // Display the bot's message
      displayMessage(response, "bot");
    }

    // Function to display a message in the chat
    function displayMessage(message, sender, loading = false) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");

      // If it's a loading message, add loading class
      if (loading) {
        messageElement.classList.add("loading");
      }

      messageElement.textContent = message;
      document.getElementById("messages").appendChild(messageElement);

      // Scroll to the bottom of the chat container
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    // Function to get the bot's response from the backend
    async function getBotResponse(input) {
      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })
        });
        const data = await response.json();
        return data.response;
      } catch (error) {
        console.error("Error:", error);
        return "I'm having trouble responding right now.";
      }
    }
  </script>

</body>
</html>
